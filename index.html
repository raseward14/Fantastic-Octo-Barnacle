<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Cheap Book Finder</title>
    <!-- Linking Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Linking Custom CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container is-desktop">
        <div class="notification">
            <strong> My Cheap Book Finder </strong>
        </div>
          <div class="columns">
            <div class="column is-4 is-outlined">
                <article class="panel is-primary">
                    <p class="panel-heading">
                        Search Books:
                    </p>
                    <div class="panel-block">
                      <p class="control has-icons-left">
                        <div class="field">
                          <div class="control">
                            <input class="input" type="text" placeholder="Title, Author, Catagory or ISBN">
                          </div>
                        </div>
                        <div class="field is-grouped">
                          <div class="control">
                            <button id="go-button" class="button is-link">Submit</button>
                          </div>
                        </div>
                      </p>
                    </div>
                    <a class="panel-block is-active">
                      <span class="panel-icon">
                        <i class="fas fa-book" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fas fa-book" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fas fa-book" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fas fa-book" aria-hidden="true"></i>
                      </span>
                    </a>
                  </article>
                </div> 
            <div class="column is-8 is-outlined">
              <div class="columns">
                <div class="column is-4">
                  <article class="panel is-primary">
                  <p class="panel-heading">
                    Image of Book
                  </p>
                </div>
              </article>
                <div class="column is-8">
                  <article class="panel is-primary">
                    <p class="panel-heading">
                      Book Details:
                    </p> 
                    <p class="author">Author: </p>
                    <p class="bookTitle">Title: </p>
                    <p class="publisher">Publisher: </p>
                    <p class="pageCount">Page Count: </p>
                    <p class="buyLink">Buy Link: </p>
                  </article>
                  <button class="button">Search Ebay Listings</button>
                </div>
              </div>
            </div>
          </div>
            <div class="columns">
              <div class="column">
              <article class="panel is-primary">
                <p class="panel-heading">
                  Ebay Listings:
                </p>
              </article>
              </div>
            </div>
      </div>
    </div>
 <!-- Linking JQuery -->
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"
 integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 <!-- Linking Custom JS File -->
  <script src="./assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Cheap Book Finder</title>
    <!-- Linking Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Linking Custom CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Linking Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container is-desktop">
      <section class="hero is-info is-small mb-5">
        <div class="hero-body">
          <p class="title">
            My Cheap Book Finder
          </p>
        </div>
      </section>
    <div class="columns">
      <div class="column is-4">
        <article class="panel is-info">
          <p class="panel-heading mb-2">
            Search Books:
          </p>
          <div class="field is-grouped">
            <p class="control is-expanded pb-2 pl-2 pr-2">
              <input class="input" type="text" placeholder="Title, Author, Catagory or ISBN">
            </p>
            <p class="control">
              <button id="goButton" class="button is-info is-outlined mr-2">Search</button>
            </p>
          </div>
          <div class="book-list"></div>
        </article>
      </div>
      <div class="column is-8">
        <div class="columns">
          <div class="column is-4">
            <article class="panel is-info">
              <p class="panel-heading">
                Book Image
              </p>
              <figure id="book-image" class="image is-3by4 is-hidden" >
                <img id="image"  style ="opacity: 0;">
              </figure>
          </div>
          </article>
          <div class="column is-8">
            <article class="panel is-info">
              <p class="panel-heading">
                Book Details:
              </p> 
              <div id="book-info" class="is-hidden" style="opacity: 0;">
                <p class="panel-block" id="bookTitle">Title: </p>
              <p class="panel-block" id="author">Author: </p>
              <p class="panel-block" id="publisher">Publisher: </p>
              <p class="panel-block" id="pageCount">Page Count: </p>
              <p id="buyLinkP" class="panel-block"></p>

              </div>
              
            </article>
            <button id="ebay-button" class="button is-info is-hidden" style="opacity: 0;">Search Ebay Listings</button>
          </div>
        </div>
      </div>
    </div>
    <div id="ebay-section" class="columns is-hidden" style="opacity: 0;">
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading">
            Ebay Listings:
          </p>
        </article>
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-image" id="">
                <figure class="image is-3by4">
                  <img id="card-1-image" >
                </figure>
              </div>
              <div class="card-content">

                <div id="card-1-text" class="content">
                  
                </div>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="card">
              <div class="card-image" id="">
                <figure class="image is-3by4">
                  <img id="card-2-image" >
                </figure>
              </div>
              <div class="card-content">

                <div id="card-2-text" class="content">
                  
                </div>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="card">
              <div class="card-image" id="">
                <figure class="image is-3by4">
                  <img id="card-3-image" >
                </figure>
              </div>
              <div class="card-content">

                <div id="card-3-text" class="content">
                  
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Linking JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Linking Custom JS File -->
  <script src="./assets/js/script.js"></script>
</body>

</html>

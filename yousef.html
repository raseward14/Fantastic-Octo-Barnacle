<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Car(d) Finder</title>
    <!-- Linking Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Linking Custom CSS  -->
    <link rel="stylesheet" href="./assets/css/yousef.css">
  </head>
  <body>
    <h1 class="title">Book Finder</h1>
    <div class="container">
      <div class="firstBox">
        <br>
        <h2 class="firstBoxTitle">Enter Book Details</h2>
        <br>
        <input type="text" placeholder="Search. . ." class="searchBar">
        <button type="button" class="goButton">Go</button>
      </div>
      <div class="secondBox">
        <br>
        <h2 class="secondBoxTitle">Book Information</h2>
        <button type="button" class="findListings">Click for Ebay Listings</button>
        <div class="fourthBox">
          <p class="fourthBoxTitle">Image of Book</p>
        </div>
        <div class="fifthBox">
          <div class="bookDetails">
            <p class="author">Author: </p>
            <p class="bookTitle">Title: </p>
            <p class="publisher">Publisher: </p>
            <p class="pageCount">Page Count: </p>
            <p class="buyLink">Buy Link: </p>
          </div>
        </div>
      </div>
      <div class="thirdBox">
        <br>
        <h2 class="thirdBoxTitle">Ebay Listings</h2>
      </div>
    </div>
 <!-- Linking JQuery -->
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"
 integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 <!-- Linking Custom JS File -->
  <script src="./assets/js/yousef.js"></script>
  </body>
</html>
